# =====================================
# Spring Boot 基础配置（公共）
# 禅修中心智能排床系统后端配置
# =====================================
spring:
  main:
    allow-bean-definition-overriding: true
    web-application-type: servlet
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: dhammaflowseat-backend

  # 数据源配置
  datasource:
    url: jdbc:mysql://${DB_HOST:192.168.2.110}:${DB_PORT:3306}/${DB_NAME:flowseat}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      max-lifetime: 1800000
      idle-timeout: 600000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      pool-name: DhammaFlowSeat-HikariCP
      auto-commit: true
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 4096

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:192.168.2.110}
      port: ${REDIS_PORT:6380}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          min-idle: 5
          max-idle: 10
          max-active: 100
          max-wait: 3000ms
        shutdown-timeout: 100ms

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB

  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    default-property-inclusion: non_null

  aop:
    proxy-target-class: true

  # MyBatis 配置
  mybatis:
    mapper-locations: classpath:mybatis/**/*.xml
    type-aliases-package: cc.vipassana.entity
    configuration:
      map-underscore-to-camel-case: true
      use-generated-keys: true
      default-fetch-size: 100
      default-statement-timeout: 30
      cache-enabled: true
      local-cache-scope: session

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# =====================================
# Server 配置
# =====================================
server:
  port: 8080
  servlet:
    context-path: /
  undertow:
    threads:
      io: 4
      worker: 20
    buffer-size: 1024
# =====================================
# OpenAPI 3.0 / Swagger 配置
# =====================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    persist-authorization: true

# =====================================
# 日志配置
# =====================================
logging:
  level:
    root: INFO
    cc.vipassana: DEBUG
    cc.vipassana.mapper: DEBUG
    org.springframework.web: INFO
    org.mybatis.spring: DEBUG
  file:
    name: logs/vipassana.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 10
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"


